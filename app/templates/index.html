<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        background: #0f172a;
        color: #e2e8f0;
        display: flex;
        justify-content: center;
        padding: 2rem 1rem 4rem;
      }
      main {
        width: min(100%, 960px);
        display: grid;
        gap: 2rem;
      }
      section {
        background: #1e293b;
        border-radius: 1rem;
        padding: 1.5rem;
        box-shadow: 0 10px 40px rgba(15, 23, 42, 0.5);
      }
      h1,
      h2 {
        margin-top: 0;
      }
      .pairs-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 0.75rem;
        margin-top: 1rem;
        max-height: 360px;
        overflow-y: auto;
      }
      .pair {
        background: rgba(148, 163, 184, 0.18);
        border-radius: 0.75rem;
        padding: 0.75rem;
        text-align: center;
        font-weight: 600;
        letter-spacing: 0.06em;
      }
      form {
        display: grid;
        gap: 1rem;
      }
      label {
        display: flex;
        flex-direction: column;
        font-size: 0.95rem;
        color: #cbd5f5;
        gap: 0.35rem;
      }
      input,
      button,
      select {
        border-radius: 0.75rem;
        border: 1px solid #334155;
        padding: 0.75rem 1rem;
        font-size: 1rem;
        background: #0f172a;
        color: inherit;
      }
      button {
        background: linear-gradient(120deg, #22d3ee, #6366f1);
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s ease;
        color: #0f172a;
      }
      button:active {
        transform: scale(0.98);
      }
      #result {
        min-height: 2.2rem;
        font-size: 1.1rem;
        font-weight: 600;
      }
      .error {
        color: #f87171;
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <h1>Currency Converter API</h1>
        <p>Получайте актуальные курсы валют и конвертируйте суммы через наш микросервис.</p>
      </section>

      <section>
        <h2>Конвертация</h2>
        <form id="convert-form">
          <label>
            Из
            <input
              list="currency-codes"
              id="from-currency"
              placeholder="Например, USD"
              required
            />
          </label>
          <label>
            В
            <input
              list="currency-codes"
              id="to-currency"
              placeholder="Например, RUB"
              required
            />
          </label>
          <label>
            Сумма
            <input
              type="number"
              id="amount"
              placeholder="Например, 100"
              min="0"
              step="any"
              required
            />
          </label>
          <button type="submit">Конвертировать</button>
        </form>
        <div id="result"></div>
      </section>

      <section>
        <h2>Доступные валютные пары</h2>
        <div id="pairs" class="pairs-grid"></div>
      </section>
    </main>

    <datalist id="currency-codes"></datalist>

    <script>
      const pairsContainer = document.getElementById("pairs");
      const datalist = document.getElementById("currency-codes");
      const resultBox = document.getElementById("result");
      const form = document.getElementById("convert-form");

      async function loadCurrencies() {
        try {
          const response = await fetch("/currencies");
          if (!response.ok) {
            throw new Error("Сервер вернул ошибку");
          }
          const pairs = await response.json();
          renderPairs(pairs);
          populateCurrencyCodes(pairs);
        } catch (error) {
          pairsContainer.innerHTML =
            '<p class="error">Не удалось загрузить список валют.</p>';
        }
      }

      function renderPairs(pairs) {
        if (!pairs.length) {
          pairsContainer.innerHTML = "<p>Список пуст.</p>";
          return;
        }
        pairsContainer.innerHTML = pairs
          .map((pair) => `<div class="pair">${pair}</div>`)
          .join("");
      }

      function populateCurrencyCodes(pairs) {
        const codes = new Set();
        pairs.forEach((pair) => {
          if (pair.length % 2 === 0) {
            const half = pair.length / 2;
            codes.add(pair.slice(0, half));
            codes.add(pair.slice(half));
          } else if (pair.length > 3) {
            codes.add(pair.slice(0, 3));
            codes.add(pair.slice(3));
          }
        });
        datalist.innerHTML = Array.from(codes)
          .sort()
          .map((code) => `<option value="${code}"></option>`)
          .join("");
      }

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        resultBox.textContent = "Выполняю запрос...";

        const fromCurrency = document.getElementById("from-currency").value.trim().toUpperCase();
        const toCurrency = document.getElementById("to-currency").value.trim().toUpperCase();
        const amount = Number(document.getElementById("amount").value);

        if (!fromCurrency || !toCurrency || !(amount > 0)) {
          resultBox.innerHTML = '<span class="error">Проверьте форму.</span>';
          return;
        }

        try {
          const params = new URLSearchParams({
            from_currency: fromCurrency,
            to_currency: toCurrency,
            amount: amount.toString(),
          });
          const response = await fetch(`/convert?${params.toString()}`);
          if (!response.ok) {
            const data = await response.json().catch(() => ({}));
            const detail = data?.detail || "Не удалось выполнить запрос.";
            throw new Error(detail);
          }

          const data = await response.json();
          resultBox.textContent = `${data.amount} ${data.from_currency} = ${data.converted.toFixed(
            4
          )} ${data.to_currency} (курс ${data.rate})`;
        } catch (error) {
          resultBox.innerHTML = `<span class="error">${error.message}</span>`;
        }
      });

      loadCurrencies();
    </script>
  </body>
</html>
